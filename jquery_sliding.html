<html lang="en">

<body>
    <h2>Belajar Jquery Sliding Bos !</h2>
    <h2>Nama : Sayyid Miftah Farid</h2>
    <h3>NIM : 41226096</h3>
    <button id="tombol_slide_up">SlideUp</button>
    <button id="tombol_slide_down">SlideDown</button>
    <br><br>
  <div id="box"></div>
</body>
<script>
  $(document).ready(function() {
  
  $("#tombol_slide_up").click(function() {
    $("#box").slideUp("slow");
  })

  $("#tombol_slide_down").click(function() {
    $("#box").slideDown("fast");
  })

});
</script>
